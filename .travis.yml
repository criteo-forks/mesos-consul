---
language: go
go_import_path: github.com/CiscoCloud/mesos-consul
go:
  - 1.8

script: go test -v $(go list ./... | grep -v vendor)

before_deploy:
  - go get github.com/mitchellh/gox
  - gox -output="build/{{.Dir}}_{{.OS}}_{{.Arch}}"
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/*
  file_glob: true
  skip_cleanup: true
  on:
    repo: criteo-forks/mesos-consul
    tags: true
    branch: criteo
    
