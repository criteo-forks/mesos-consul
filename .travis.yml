---
language: go
go_import_path: github.com/CiscoCloud/mesos-consul
go:
  - 1.8

script: go test -v $(go list ./... | grep -v vendor)

before_deploy: make package
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/tgz/*.tar.gz
  file_glob: true
  skip_cleanup: true
  on:
    repo: criteo-forks/mesos-consul
    tags: true
    branch: criteo
    
